<div class="row1">
    <div class="container">
        <div class="col-lg-12">
            <br>
            <div><h4>All User Information</h4></div>
            <div>
                <br>
                <table class="table table-bordered">
                    <thead>
                        <th>UserId</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Mobile</th>
                    </thead>
                    <tr *ngFor="let item of AllUser |async">
                        
                        <td *ngIf="item.userName=='John Thomas' || item.userName=='Sudhakaran k'" >{{item.id}}</td>
                        <td *ngIf="item.userName=='John Thomas' || item.userName=='Sudhakaran k'">{{item.userName}}</td>
                        <td *ngIf="item.userName=='John Thomas' || item.userName=='Sudhakaran k'">{{item.email}}</td>
                        <td *ngIf="item.userName=='John Thomas' || item.userName=='Sudhakaran k'">{{item.mobile}}</td>
                    </tr>
                </table>
            </div>
           
        </div>
    </div>
</div>
