<div class="row1">
    <div class="container">
        <div class="col-lg-12">
            <form [formGroup]="postResult">
                <br>
                <table>
                    <tr>
                        <td>
                            <label for="userid" style="font-weight: bolder;">Ticket number</label>
                        </td>
                        <td>
                            
                            <input type="text" style="width: 40rem;" name="ticketid" id="ticketid" value={{ticketId}} disabled>
                            <br>
                     
                        </td>
                    </tr>
                    <br>
                    <tr>
                        <td>
                            <label for="title" style="font-weight: bolder;">Title:</label>
                        </td>
                        <td>
                            <input type="text" name="title" id="title" value={{title}} style="width: 40rem;" disabled>
                        </td>                   
                    </tr>
                    <br>
                    <tr>
                        <td>
                            <label for="description" style="font-weight: bolder;">Description</label>
                        </td>
                        <td>
                            <textarea name="description" id="description" cols="85" rows="5" value={{description}} disabled></textarea>
                        </td>
                    </tr>
                    <br>
                    <tr>
                        <td>Status&nbsp;&nbsp;&nbsp;&nbsp;</td>
                        <td>
                            <select name="status" id="status" style="width: 40rem;" formControlName="status">
                                <option value="Open" id="status">Open</option>
                                <option value="Approved"  id="status">Approved</option>
                                <option value="Rejected"  id="status">Rejected</option>
                              </select>
                              <br>
                              <span *ngIf="!this.postResult.get('status').valid && this.postResult.get('status').pristine">This field is required</span>
                        </td>
                        
                    </tr>
                    <br>
                    <br>
                    <tr>
                        <td colspan="2" class="text-center">
                            <input type="button" class="btn btn-primary " name="buttonstatus" id="buttonstatus" value="Update" (click)="changeStatus()">&nbsp;&nbsp;
                            <input type="button" name="cancel" class="btn btn-info" id="cancel" value="Cancel" (click)="cancelData()">
                        </td>
                    </tr>
                    <br>
                </table>
            </form>
            
        </div>
    </div>
</div>
