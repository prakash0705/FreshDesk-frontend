<div class="col-lg-12" style="padding-left: 150px; padding-right:180px; background-color: aliceblue;">
    <form [formGroup]="loginForm" class="form-signin" (submit)=Login()>
        <br>
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" autofocus="" formControlName="email" >
      <span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched" style="color: blue;">Please Enter email</span>
      <br>
      <label for="inputPassword" class="sr-only">Password</label>
      <div class="input-group">
        <input [type]="fieldTextType ? 'text' : 'password'" id="inputPassword" name="password" class="form-control" placeholder="Password" formControlName="password">
        <div class="input-group-append">
          <span class="input-group-text">
            <i class="fa" [ngClass]="{
              'fa-eye-slash': !fieldTextType,
              'fa-eye': fieldTextType
            }"
            (click)="toggleFieldTextType()"></i>
          </span>
       </div>
      </div>
      
      <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched" style="color: blue;">Please Enter password</span>
      <br>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <br>
      <p>Don't have an Account? <a routerLink="/register">Create one!</a></p>
    </form>
    <br><br><br><br><br>
</div>
