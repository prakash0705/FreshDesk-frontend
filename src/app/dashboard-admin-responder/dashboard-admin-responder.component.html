<div class="row1">
    <br>
    <div class="container">
        <div class="col-lg-12">
            <form [formGroup]="postResult">
            <table>
                <tr>
                    <td>
                        <label for="userid">Enter userId</label>
                    </td>
                    <td>
                        
                        <input type="text" name="userid" id=userid formControlName="userid">
                        <br>
                        <span *ngIf="!this.postResult.get('userid').valid && this.postResult.get('userid').touched">This field is required</span>
                    </td>
                </tr>
                <br>
                <tr>
                    <td>
                        <label for="ticketid">Enter ResponderId</label>
                    </td>
                    <td>
                        <input type="text" name="responderid" id="responderid" formControlName="responderid">
                        <br>
                        <span *ngIf="!this.postResult.get('responderid').valid && this.postResult.get('responderid').touched">This field is required</span>
                    </td>
                </tr>
                <br>
                <tr>
                    <td colspan="2" class="text-center">
                        <input type="button" class="btn-primary" value="change" (click)="submitData()">
                    </td>
                </tr>
            </table>
        </form>
            
            
            <br><br>
            
            
            <br><br>
            
        </div>
    </div>
</div>
