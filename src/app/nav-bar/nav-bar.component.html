<div class="col-lg-12" style="background-color: #7dbee3; padding-bottom: 20px; padding-top: 20px;">
    <div class="row">
        <div class="col-lg-6">
            <div class="container leftbox">
                <h3 style="text-align: left;">FreshDesk Ticket System</h3>
            </div>
        </div>
        <div class="col-lg-1 text-right">
            <div class="container">
                <button type="button" class="btn btn-default" routerLink="dashboard" style="font-weight: bolder; border: none; color: blue;" >Home</button>
            </div>
        </div>
        <div class="col-lg-1 text-right">
            <div class="container">
                <button type="button" class="btn btn-default" routerLink="contact" style="font-weight: bolder; border: none; color: blue;" *ngIf="this.isVisible &&!this.isAdmin" >Profile</button>
            </div>
        </div>
        
        <div class="col lg-1 text-right">
            <div class="container" style="margin-top: 0.5rem;">
                <p *ngIf="this.isVisible" id="userName"><span *ngIf="this.isVisible" class="fa fa-user"></span><b> {{Username}} </b></p>
            </div>
        </div>
        <div class="col-lg-2 text-center">
            <div class="container rightbox">
                <button type="submit" class="btn btn-primary" id="logout" style="align-items: center;"
                    *ngIf="this.isVisible" (click)=logout()>Log out</button>
            </div>
        
    </div>
    </div>
</div>
